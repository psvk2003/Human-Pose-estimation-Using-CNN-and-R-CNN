<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Live Stream</h1>
        <p class="text-warning">Note: The live stream might be slow due to real-time image processing. This is because each frame is processed to detect keypoints and then rendered back.</p>
        <div class="video-container">
            <iframe class="embed-responsive-item" src="/video_feed" allow="camera"></iframe>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Back to Upload</a>
        </div>
    </div>
</body>
</html>
